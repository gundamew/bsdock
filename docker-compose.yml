version: "3.4"

services:
    nginx:
        container_name: nginx
        build:
            context: ./nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/sites-available:/etc/nginx/sites-available
            - ../www:/var/www/html
            - ../logs/nginx:/var/log/nginx
        depends_on:
            - php-fpm
        networks:
            - backend

    php-fpm:
        container_name: php-fpm
        build:
            context: ./php-fpm
        volumes:
            - ../www:/var/www/html
        expose:
            - 9000
        networks:
            - backend

    mysql:
        container_name: mysql
        build:
            context: ./mysql
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: example_dev
            MYSQL_USER: example
            MYSQL_PASSWORD: example
        ports:
            - "3306:3306"
        volumes:
            - ../data/mysql:/var/lib/mysql
        networks:
            - backend

networks:
    backend:
        driver: bridge
